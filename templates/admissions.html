
{% extends "base.html" %}
{% block content %}
<h2>Admissions</h2>
<form method="post" action="/admissions/create">
    <input name="patient_id" placeholder="Patient ID" type="number">
    <input name="admission_date" placeholder="Admission Date (YYYY-MM-DD)">
    <input name="discharge_date" placeholder="Discharge Date (optional)">
    <input name="diagnosis" placeholder="Diagnosis">
    <input name="attending_doctor_id" placeholder="Doctor ID" type="number">
    <button type="submit">Add Admission</button>
</form>
<ul>
{% for a in admissions %}
    <li>Patient ID {{ a.patient_id }} on {{ a.admission_date }} - <form method="post" action="/admissions/delete/{{ a.patient_id }}" style="display:inline;"><button type="submit">Delete</button></form></li>
{% endfor %}
</ul>
{% endblock %}
