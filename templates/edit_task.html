<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Task - Smart Study Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Smart Study Organizer</h1>
            <a href="{{ url_for('auth.logout') }}" class="text-blue-600 hover:underline">Logout</a>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Edit Task</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded {{ 'bg-red-200 text-red-800' if category == 'danger' else 'bg-green-200 text-green-800' }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="bg-white shadow rounded p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Title
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="title"
                           name="title"
                           type="text"
                           required
                           value="{{ task.title }}"
                           placeholder="Enter task title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Description
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                              id="description"
                              name="description"
                              rows="3"
                              placeholder="Enter task description">{{ task.description }}</textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="due_date">
                        Due Date
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="due_date"
                           name="due_date"
                           type="date"
                           required
                           value="{{ task.due_date.strftime('%Y-%m-%d') }}">
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox"
                               name="completed"
                               class="form-checkbox h-5 w-5 text-blue-600"
                               {% if task.completed %}checked{% endif %}>
                        <span class="ml-2 text-gray-700">Mark as completed</span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Update Task
                    </button>
                    <a href="{{ url_for('tasks.tasks') }}"
                       class="text-blue-600 hover:underline">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
