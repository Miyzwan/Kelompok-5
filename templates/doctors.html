
{% extends "base.html" %}
{% block content %}
<h2>Doctors</h2>
<form method="post" action="/doctors/create">
    <input name="first_name" placeholder="First Name">
    <input name="last_name" placeholder="Last Name">
    <input name="specialty" placeholder="Specialty">
    <button type="submit">Add Doctor</button>
</form>
<ul>
{% for d in doctors %}
    <li>{{ d.first_name }} {{ d.last_name }} - {{ d.specialty }} <form method="post" action="/doctors/delete/{{ d.doctor_id }}" style="display:inline;"><button type="submit">Delete</button></form></li>
{% endfor %}
</ul>
{% endblock %}
